<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazonas</title>
  <style>
   body {
    
      

      margin: 0;
      padding: 30px;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #2c6e49;
      margin-bottom: 30px;
    }

    .sede-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .sede-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .sede-btn {
      width: 100%;
      padding: 14px 28px;
      font-size: 16px;
      color: #000;
      background-color: #fff;
      border: 2px solid #4caf50;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .sede-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .idf-list {
      display: none;
      text-align: left;
      margin-top: 10px;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .idf-list button {
      display: block;
      width: 100%;
      background: #e0f7e9;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      font-size: 15px;
      border-radius: 6px;
      margin-bottom: 6px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .idf-list button:hover {
      transform: scale(1.05);
      background-color: #c8f5d4;
    }
  </style>
</head>
<body>

  <h1>Regional Amazonas</h1>

  <div class="sede-container">
    <div class="sede-block">
      <button class="sede-btn" onclick="toggleList('list1')">Despacho Direcci√≥n</button>
      <div id="list1" class="idf-list"></div>
    </div>

    <div class="sede-block">
      <button class="sede-btn" onclick="toggleList('list2')">Centro para la Biodiversidad y el Turismo del Amazonas</button>
      <div id="list2" class="idf-list"></div>
    </div>
  </div>

  <script>
    function toggleList(id) {
      const list = document.getElementById(id);
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    function goToIDF(idfId, sedeId) {
      const folder = sedeId === 'list1' ? 'Despacho_Direccion' : 'Centro_Biodiversidad';
      window.location.href = `Informacion_${folder}/informacion_${idfId.toLowerCase()}.html`;
    }

    function generateIDFButtons(containerId, count) {
      const container = document.getElementById(containerId);
      for (let i = 1; i <= count; i++) {
        const btn = document.createElement('button');
        const idfName = `IDF${i}`;
        btn.textContent = idfName;
        btn.onclick = () => goToIDF(idfName, containerId);
        container.appendChild(btn);
      }
    }

    generateIDFButtons('list1', 10);
    generateIDFButtons('list2', 10);
  </script>

</body>
</html>
