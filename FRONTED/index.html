<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Personal Autorizado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #ccc;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .cuadro {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cuadro input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #062D4F;
      border-radius: 5px;
    }

    .cuadro button {
      width: 100%;
      padding: 10px;
      background-color: #062D4F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cuadro button:hover {
      background-color: #041F36;
    }

    #Registrate {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #062D4F;
      color: #CCC;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    #Registrate:hover {
      background-color: #062D6F;
    }
  </style>
</head>
<body>

<a id="Registrate" href="inicia_sesion.html">Registrar cuenta</a>

<div class="cuadro">
  <form method="POST" action="login.php" autocomplete="off">
    <!-- Campos ocultos para confundir el autocompletado -->
    <input type="text" name="fakeusernameremembered" style="display:none">
    <input type="password" name="fakepasswordremembered" style="display:none">

  
    <input type="text" name="usuario_nombre" id="usuario_nombre" placeholder="Nombre" autocomplete="off" required>
    <input type="password" name="usuario_contraseña" id="usuario_contraseña" placeholder="Contraseña" autocomplete="new-password" required>
    <button type="submit">Ingresar</button>
  </form>
</div>

</body>
</html>
