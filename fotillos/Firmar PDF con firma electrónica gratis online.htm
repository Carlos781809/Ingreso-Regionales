rección de correo electrónico de quienes deban firmar el documento."},{"_uid":"ff35d89b-1631-4cea-a786-809ab60443cf","title":"¿Es seguro usar eSign de Smallpdf?","component":"BodyFAQItem","description":{"type":"doc","content":[{"type":"paragraph"}]},"description_plaintext":"¡Totalmente! Smallpdf y sus herramientas tienen certificación ISO/IEC 27001 y cumplen con las normas GDPR y eIDAS. Nuestro procesamiento de documentación viene con cifrado TLS avanzado, para que todas tus transferencias de archivos sean seguras. También obtienes almacenamiento de documentos gratuito cuando creas una cuenta."},{"_uid":"711f91b2-d77a-4a5d-8b2a-91ac1318273a","title":"¿Las firmas digitales son legales en mi país?","component":"BodyFAQItem","description":{"type":"doc","content":[{"type":"paragraph"}]},"description_plaintext":"Las firmas creadas con eSign tienen una marca de tiempo LTV (validez a largo plazo) para verificar las firmas y los firmantes. Por lo general, las firmas digitales son legalmente vinculantes, pero siempre es una buena idea verificar las leyes locales cuando se trata de la legalidad de las firmas, o pedir asesoría de un profesional legal."},{"_uid":"83683432-d200-4757-97b5-e0b1654574e2","title":"¿Puedo hacer una prueba de eSign antes de suscribirme?","component":"BodyFAQItem","description":{"type":"doc","content":[{"type":"paragraph"}]},"description_plaintext":"¡Por supuesto! Por lo general podrás crear dos firmas gratis por día, pero también puedes probar eSign sin restricciones en una prueba gratuita de 7 días. Si te encanta, puedes suscribirte con una cuenta para tener acceso ilimitado a eSign y otras 30 herramientas para PDF que cambiarán la manera en que trabajas."}],"title":"¿Tienes preguntas sobre eSign?","actions":[],"component":"BodyFAQ","description":"¿Quieres preguntarnos algo sobre eSign y sobre cómo funciona? Aquí respondemos algunas de las preguntas más frecuentes sobre la herramienta. Pero si no encuentras lo que estás buscando, contáctanos y te ayu
